                        srctype:"script",

                    },
                    {
                        srctype:"script",

                    },
                    {
                        srctype:"css",
                        path:"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"
                    }
                ];

                _srcController.importSources(sourcesArray);

            },500)


        }



    </script>
